<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<!-- Header -->
<header class="text-center p-4 bg-primary text-white">
    <h1>Welcome to My Simple Webpage</h1>
</header>

<!-- Main Content -->
<main class="container my-5">
    <div class="row">
        <!-- First Column -->
        <div class="col-md-6 p-3 bg-light border">
            <h2>Column 1</h2>
            <p>This is the first column. Add any content you like here. It could be text, images, or even forms!</p>
        </div>
        <!-- Second Column -->
        <div class="col-md-6 p-3 bg-secondary text-white border">
            <h2>Column 2</h2>
            <p>This is the second column. Customize it as you wish. Use Bootstrap utilities to style it further!</p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center p-3 bg-dark text-white">
    <p>&copy; 2024 My Simple Webpage. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
